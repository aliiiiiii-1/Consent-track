services:
  - type: web
    name: consent-track
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
    scaling:
      minInstances: 1
      maxInstances: 1